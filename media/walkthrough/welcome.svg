<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-label="AI-101 Welcome">
  <defs>
    <style>
      .sumi-stroke { stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; }
      .sumi-fill { fill: currentColor; opacity: 0.1; }
      .text { fill: currentColor; font-family: system-ui, -apple-system, sans-serif; }
    </style>
  </defs>
  
  <!-- Background subtle gradient -->
  <rect class="sumi-fill" width="400" height="300" rx="8"/>
  
  <!-- AI-101 Logo - Stylized brush strokes -->
  <g transform="translate(200, 80)">
    <!-- "AI" in sumi-e style -->
    <path class="sumi-stroke" d="M-60,0 L-40,-30 L-20,0 M-40,-15 L-20,-15" stroke-width="3"/>
    <path class="sumi-stroke" d="M-10,-30 L-10,0" stroke-width="3"/>
    
    <!-- "101" in minimalist style -->
    <path class="sumi-stroke" d="M10,-30 L10,0" stroke-width="3"/>
    <circle class="sumi-stroke" cx="35" cy="-15" r="15" stroke-width="3"/>
    <path class="sumi-stroke" d="M60,-30 L60,0" stroke-width="3"/>
  </g>
  
  <!-- Transparent HUD representation -->
  <g transform="translate(200, 180)" opacity="0.6">
    <!-- Agent circles in sumi-e style -->
    <circle class="sumi-stroke" cx="-50" cy="0" r="15"/>
    <circle class="sumi-stroke" cx="0" cy="0" r="15"/>
    <circle class="sumi-stroke" cx="50" cy="0" r="15"/>
    
    <!-- Connecting flow lines -->
    <path class="sumi-stroke" d="M-35,0 L-15,0" stroke-dasharray="2,2"/>
    <path class="sumi-stroke" d="M15,0 L35,0" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Welcome text -->
  <text class="text" x="200" y="240" text-anchor="middle" font-size="20" font-weight="600">
    Welcome to AI-101
  </text>
  <text class="text" x="200" y="265" text-anchor="middle" font-size="14" opacity="0.7">
    Your transparent AI coding companion
  </text>
</svg>
